<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="num-container">
        <div id="display">
        
        </div>
        <div class="container">
            
   
            <div class="num-container">
                <button id="btn1" class="digit"> 1 </button>
                <button id="btn2" class="digit"> 2 </button>
                <button id="btn3" class="digit"> 3 </button>
                <button id="btn0" class="digit"> 0 </button>
            </div>
            
            <div class="num-container">
                <button id="btn4" class="digit"> 4 </button>
                <button id="btn5" class="digit"> 5 </button>
                <button id="btn6" class="digit"> 6 </button>
                <button id="btnDot" class="digit"> . </button>
            </div>
            
            <div class="num-container">
                <button id="btn7" class="digit"> 7 </button>
                <button id="btn8" class="digit"> 8 </button>
                <button id="btn9" class="digit"> 9 </button>
                <button id="btnNeg" class="digit"> (-) </button>
            </div>
            
            


            <div class="num-container">
                <button class="opperation" id="clear"> Clear </button>
                <button class="opperation" id="add"> + </button>
                <button class="opperation" id="subtract"> - </button>
                <button class="opperation" id="multiply"> * </button>
                <button class="opperation" id="divide"> / </button>
                <button class="opperation" id="enter"> = </button>
            </div>
        </div>
        

    </div>
    

</body>
</html>
