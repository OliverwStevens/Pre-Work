<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="sidebar">
        <button id="title" class="image-button">
            <img src="icons/atom.svg" alt="icon">
            <h3 >Dashboard</h3>
        </button>

        <button class="image-button">
            <img src="icons/home.svg" alt="icon">
            <span>Home</span>
        </button>

        <button class="image-button">
            <img src="icons/account.svg" alt="icon">
            <span>Profile</span>
        </button>
        
        <button class="image-button">
            <img src="icons/message-reply.svg" alt="icon">
            <span>Messages</span>
        </button>

        <button class="image-button">
            <img src="icons/history.svg" alt="icon">
            <span>History</span>
        </button>
        
        <button class="image-button">
            <img src="icons/note-multiple.svg" alt="icon">
            <span>Tasks</span>
        </button>
        
        <button class="image-button">
            <img src="icons/account-group.svg" alt="icon">
            <span>Communities</span>
        </button>

        <button id= "settings" class="image-button">
            <img src="icons/cog.svg" alt="icon">
            <span>Settings</span>
        </button>
        
        <button class="image-button">
            <img src="icons/help-circle.svg" alt="icon">
            <span>Support</span>
        </button>
        <button class="image-button">
            <img src="icons/shield-check.svg" alt="icon">
            <span>Privacy</span>
        </button>

    </div>

    <div id="header">
        <div class="header-row-1">
            <span class="like-box">
                <img src="icons/magnify.svg" alt="icon" class="header-icon">
                <input type="text" id = "search-bar" name = "search-bar">
            </span>
            <div>

            </div>
            
            <span class="like-box bold-font">
                <button class="icon-button">
                    <img src="icons/bell-ring-outline.svg" alt="Notifications" class="header-icon">
                </button>
                
                <img src="icons/orange-flower-5595483_640.jpg" alt="profile pic" class="header-icon profile-pic">
                <span> Oliver Stevens </span>
            </span>
        </div>
        <div class="header-row-2">
            <img src="icons/orange-flower-5595483_640.jpg" alt="profile pic" class="profile-pic">
            <div id="name-column">
                <p>Hi there,</p>
                <p class="big bold-font">Oliver Stevens (@stevens)</p>
            </div>
            <button id = "new-btn" class="pink-button"> New </button>
            <button class="pink-button"> Upload </button>
            <button class="pink-button"> Share </button>
        </div>
    </div>

    <div id="dashboard">

        hello
    </div>
</body>
</html>
