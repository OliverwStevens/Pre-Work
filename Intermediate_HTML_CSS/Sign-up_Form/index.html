<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   

    <div class = "container">
        <div class="left">
            <img src="swiss-alps-8216616_1280.jpg" alt="Mountain Photo">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <span>Odin</span>
            </div>

            <div class="credit-caption">
                <p>
                    Photo by 
                    <span class="underline">
                        xiSerge
                    </span>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                    
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <form action="#" method="post">
    
                <div class = "personal-container">
                    <h3> Let's do this! </h3>
                    <div class="personal-info">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
            
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>    
                        </div>
                    </div>
                        
                    <div class="personal-info">
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
                
                        </div>
                        
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" required pattern="^(\+91[\-\s]?)?[0]?(91)?[6789]\d{9}$" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}">
                        </div>
                            
                            
                            
                    </div>
                    
                    <div class="personal-info">
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>    
                        </div>
                        
                        <div>
                            <label for="confirm_user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_user_password" name="confirm_password" required>    
                        </div>
                    </div>
                        
                </div>
                <button type="submit">
                        Create Account
                </button>
            </form>
    
            <p>
                Already have an account? <a href="#" class="log-in">Log in</a>
            </p>
            
        </div>
    </div>
</body>
</html>
