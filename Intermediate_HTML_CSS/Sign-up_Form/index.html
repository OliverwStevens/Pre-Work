<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   

    <div class = "container">
        <div class="left">
            <img src="swiss-alps-8216616_1280.jpg" alt="Mountain Photo">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <span>Odin</span>
            </div>

            <div class="credit-caption">
                <p>
                    Photo by 
                    <span class="underline">
                        xiSerge
                    </span>
                </p>
            </div>
        </div>
        <div class="right">
            <form action="#" method="post">

                <div class = "personal-container">
                    <h3> Let's do this! </h3>
                    <div class="personal-info">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
        
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>    
                        </div>
                    </div>
                    
                    <div class="personal-info">
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
            
                        </div>
                    
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{1,4}?[-.\s]?(\(?\d{1,3}?\))?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}$"
                            title="Enter a valid phone number (e.g., +1234567890 or (123) 456-7890)">    
                        </div>
                    </div>
                
                    <div class="personal-info">
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>    
                        </div>
                    
                        <div>
                            <label for="confirm_user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_user_password" name="confirm_password" required>    
                        </div>
                    </div>
                </div>
                

                
                
                
                
            </form>
        </div>
    </div>
</body>
</html>
